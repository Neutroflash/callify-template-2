{% extends "base.html" %}

{% block content %}
<div class="flex flex-col md:flex-row p-6 bg-gray-200 rounded-lg text-white h-[calc(100vh-32px-48px)] shadow">
    <!-- Sección de perfil -->
    <div class="md:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex flex-col items-center">
            <img src="https://api.dicebear.com/9.x/notionists/svg" alt="avatar" class="w-24 h-24 rounded-full shadow-lg border-4 border-green-500"/>
            <h2 class="text-xl font-bold mt-3">Victor Minas</h2>
            <p class="text-sm text-gray-400">Haz clic en el servicio que deseas tomar.</p>
            <button class="mt-3 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded transition">Agregar Foto</button>
        </div>
    </div>
    
    <!-- Sección de formulario -->
    <div class="md:w-2/3 md:ml-6 bg-gray-800 p-6 rounded-lg shadow-lg mt-6 md:mt-0">
        <h2 class="text-lg font-semibold">Información Personal</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
                <label class="text-sm text-gray-400">Nombres</label>
                <input type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="text-sm text-gray-400">Apellidos</label>
                <input type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="text-sm text-gray-400">Categoría</label>
                <select class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:ring-2 focus:ring-blue-500">
                    <option>Profesional Independiente</option>
                    <option>Empresa</option>
                </select>
            </div>
            <div>
                <label class="text-sm text-gray-400">Industria</label>
                <select class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:ring-2 focus:ring-blue-500">
                    <option>Consultoría</option>
                    <option>Tecnología</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <label class="text-sm text-gray-400">Mensaje de Bienvenida</label>
            <textarea class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="mt-6 flex justify-between">
            <button class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded transition">Guardar Cambios</button>
            <button class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded transition">Cancelar</button>
        </div>
    </div>
</div>
{% endblock %}
