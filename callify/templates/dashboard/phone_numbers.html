{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-[calc(100vh-32px-48px)] rounded-lg shadow bg-gray-900 text-white">
    <div class="text-center max-w-md">
        <!-- Icono -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="2" width="18" height="20" rx="2" ry="2"/>
                <line x1="12" y1="18" x2="12" y2="18"/>
            </svg>
        </div>

        <!-- TÃ­tulo -->
        <h2 class="text-2xl font-bold">Phone Numbers</h2>
        <p class="text-gray-400 mt-2">
            Assistants are able to be connected to phone numbers for calls.
        </p>
        <p class="text-gray-500 mt-1">
            You can import from Twilio, Vonage, or create a free number directly from Callify for use with your assistants.
        </p>

        <!-- Botones -->
        <div class="mt-6 space-x-3">
            <button hx-post="/create-number/" hx-trigger="click" hx-target="#message" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-lg">
                Create Phone Number
            </button>
            <a href="/docs" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-lg">Documentation</a>
        </div>

        <!-- Mensaje de respuesta -->
        <div id="message" class="mt-4 text-teal-400"></div>
    </div>
</div>
{% endblock %}
